<header class="header" [ngClass]="classTheme">
  <div class="header__container">
    <div class="header-menu">
      <div class="header-menu__wrapper header-menu__wrapper--spaced">
        <button type="button" class="header-menu__button">
          <span class="material-icons">
            menu
          </span>
        </button>
      </div>
      <a
        href="/"
        title="PÃ¡gina inicial do YouTube"
        id="logo"
        class="header__brand"
      >
        <div class="header__logo"></div>
      </a>
    </div>
    <div class="header__searchbox">
      <div class="searchbox">
        <form class="searchbox__form">
          <div class="searchbox__container">
            <input type="text" placeholder="Search" class="searchbox__input" />
          </div>
          <button type="button" class="searchbox__button" title="Search">
            <span class="material-icons searchbox__icon">
              search
            </span>
          </button>
        </form>
      </div>
    </div>
    <div class="header-menu">
      <div class="header-menu__wrapper">
        <a class="header-menu__item" title="Create a video and more">
          <button type="button" class="header-menu__button">
            <span class="material-icons">
              video_call
            </span>
          </button>
        </a>
      </div>
      <div class="header-menu__wrapper">
        <a class="header-menu__item" title="YouTube apps">
          <button type="button" class="header-menu__button">
            <span class="material-icons">
              apps
            </span>
          </button>
        </a>
      </div>
      <div class="header-menu__wrapper">
        <a class="header-menu__item" title="Notifications">
          <button type="button" class="header-menu__button">
            <span class="material-icons">
              add_alert
            </span>
          </button>
        </a>
        <div class="header-menu__notification-count">
          9+
        </div>
      </div>
      <div class="header-menu__wrapper">
        <a class="header-menu__item" title="User">
          <button type="button" class="header-menu__button">
            <span class="material-icons">
              account_circle
            </span>
          </button>
        </a>
      </div>
    </div>
  </div>
</header>
