<div class="loading-spinner" *ngIf="isLoading">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
<app-sidebar></app-sidebar>
<div class="browse">
  <div class="browse-lists" *ngIf="!isLoading">
    <div
      class="browse-list browse-list--trending"
      *ngFor="let browseList of browseLists"
    >
      <app-browse-list
        [browseItems]="browseList"
        [listTitle]="'Recommended'"
      ></app-browse-list>
    </div>
  </div>
</div>
