<div class="item">
  <div
    class="item__container"
    [ngClass]="{
      'item__container--horizontal': horizontalLayout
    }"
  >
    <a [href]="'/watch?v=' + browseItem.id" class="item__anchor">
      <div class="item__content">
        <img
          [src]="browseItem.thumbnail"
          alt="content-image"
          class="item__thumbnail"
          [ngClass]="{
            'item__thumbnail--horizontal': horizontalLayout
          }"
        />
      </div>
    </a>
    <a [href]="'/channel/' + browseItem.channelId" class="description">
      <div class="description__wrapper">
        <div class="description__image">
          <img
            [src]="browseItem.channelThumbnail"
            class="description__channel-image"
          />
        </div>
        <div class="description__container">
          <div>
            <h3 class="description__title">
              {{ browseItem.title | shorten: 40 }}
            </h3>
          </div>
          <div class="description__channel">
            <span>{{ browseItem.channel }}</span>
          </div>
          <div class="description__info">
            <span *ngIf="browseItem.views"
              >{{ browseItem.views | views }} views â€¢
            </span>
            <span> {{ browseItem.published | since }}</span>
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
