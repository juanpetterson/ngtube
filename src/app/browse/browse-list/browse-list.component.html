<div class="list">
  <h3 class="list__title" *ngIf="listTitle">{{ listTitle }}</h3>
  <div
    class="list__container"
    [ngClass]="{
      'list__container--horizontal': horizontalLayout
    }"
  >
    <div
      class="list_item"
      *ngFor="let browseItemEl of browseItems; let i = index"
    >
      <app-browse-item
        [browseItem]="browseItemEl"
        [horizontalLayout]="horizontalLayout"
      ></app-browse-item>
    </div>
  </div>
</div>
